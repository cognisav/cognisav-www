<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrownLens – Risk &amp; Export</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar placeholder (will load sidebar.html here) -->
  <div id="sidebar-placeholder"></div>

  <main class="main-content">
    <header>
      <h1>CrownLens – Risk Dashboard</h1>
      <p class="subtitle">Monitor top risks and export insights</p>
    </header>

    <div class="canvas" style="justify-content: center;">
      <section class="column">
        <h2>Top Risks</h2>
        <ul style="margin-bottom: 1.5rem; line-height: 1.5;">
          <li>Overextension in unvalidated markets</li>
          <li>Talent shortage in Q2</li>
          <li>Delayed product roadmap due to dependencies</li>
        </ul>
        <button onclick="window.print()" class="btn" style="margin-bottom: 1rem;">
          Export to PDF
        </button>
        <p style="font-size: 0.9rem; color: #5a6b7c;">
          🔗 Shareable view: <code>https://magnarix.github.io/mvp-canvas/CrownLens.html</code>
        </p>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
  <!-- Dynamically load the sidebar and set the “active” link -->
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-placeholder').innerHTML = html;

        // Determine current page name
        let page = window.location.pathname.split('/').pop();
        if (!page) page = 'index.html';

        // Highlight the matching nav-item
        document
          .querySelectorAll('.sidebar-nav .nav-item')
          .forEach(link => {
            if (link.getAttribute('href') === page) {
              link.classList.add('active');
            }
          });
      });
  </script>
</body>
</html>
