  <h1>ForgeCast – AI Insight Generator</h1>
  <p><a href="index.html">← Back to Command Canvas</a></p>
  <div class="column">
    <h2>Describe Your Strategic Challenge</h2>
    <textarea id="challenge-input" rows="4" cols="50" placeholder="e.g., Should we expand into Asia this year?"></textarea><br><br>
    <button onclick="generateInsight()">Get Insight</button>
    <div id="insight-output" class="card" style="margin-top:1rem;"></div>
    <div id="rationale-output" style="margin-top:0.5rem; font-size:0.9em; color:#555;"></div>
  </div>
  <script>
    function generateInsight() {
      const input = document.getElementById('challenge-input').value;
      const output = document.getElementById('insight-output');
      const rationale = document.getElementById('rationale-output');
      if (!input.trim()) {
        output.textContent = 'Please enter a strategic challenge.';
        rationale.textContent = '';
        return;
      }
      output.textContent = 'AI Suggestion: Consider a phased approach starting with a market study and pilot rollout.';
      rationale.textContent = 'Why this? Phased entry lowers risk and validates demand before committing full resources.';
    }
  </script>
