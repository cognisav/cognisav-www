<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Command Canvas – Overview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar placeholder (will load sidebar.html here) -->
  <div id="sidebar-placeholder"></div>

  <main class="main-content">
    <header>
      <h1>Welcome to Command Canvas</h1>
      <p class="subtitle">Your strategic overview at a glance</p>
    </header>

    <div class="canvas">
      <section class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Goals</h2>
        <div class="card" draggable="true" ondragstart="drag(event)">Expand to New Market</div>
        <div class="card" draggable="true" ondragstart="drag(event)">Increase Revenue by 20%</div>
        <div class="card" draggable="true" ondragstart="drag(event)">Improve Customer Retention</div>
      </section>

      <section class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Risks</h2>
        <div class="card" draggable="true" ondragstart="drag(event)">High Initial Costs</div>
        <div class="card" draggable="true" ondragstart="drag(event)">Market Saturation</div>
        <div class="card" draggable="true" ondragstart="drag(event)">Regulatory Delays</div>
      </section>

      <section class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>KPIs</h2>
        <div class="card" draggable="true" ondragstart="drag(event)">Customer Acquisition</div>
        <div class="card" draggable="true" ondragstart="drag(event)">Monthly Recurring Revenue</div>
        <div class="card" draggable="true" ondragstart="drag(event)">Net Promoter Score</div>
      </section>
    </div>

  </main>

  <script src="script.js"></script>
  <!-- Dynamically load the sidebar and set the “active” link -->
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-placeholder').innerHTML = html;

        // Figure out which file is currently loaded
        let page = window.location.pathname.split('/').pop();
        if (!page) page = 'index.html';

        // Mark the matching nav-item as active
        document
          .querySelectorAll('.sidebar-nav .nav-item')
          .forEach(link => {
            if (link.getAttribute('href') === page) {
              link.classList.add('active');
            }
          });
      });
  </script>
</body>
</html>
