
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CommandCanvas – Timeline View</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CommandCanvas with Timeline & Dependencies</h1>
  <div class="canvas">
    <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Strategy Elements</h2>
      <div class="card" draggable="true" ondragstart="drag(event)">Launch Product Alpha</div>
      <div class="card" draggable="true" ondragstart="drag(event)">Hire Engineering Team</div>
      <div class="card" draggable="true" ondragstart="drag(event)">Secure Funding</div>
    </div>
    <div class="column">
      <h2>Timeline Markers</h2>
      <div class="marker">Q1</div>
      <div class="marker">Q2</div>
      <div class="marker">Q3</div>
      <div class="marker">Q4</div>
    </div>
    <div class="column">
      <h2>Dependencies</h2>
      <form onsubmit="addDependency(event)">
        <label>From:</label><br/>
        <input type="text" id="dep-from" required><br/>
        <label>To:</label><br/>
        <input type="text" id="dep-to" required><br/>
        <button type="submit">Add Dependency</button>
      </form>
      <ul id="dependency-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    function addDependency(event) {
      event.preventDefault();
      const from = document.getElementById('dep-from').value;
      const to = document.getElementById('dep-to').value;
      const list = document.getElementById('dependency-list');
      const item = document.createElement('li');
      item.textContent = `${from} → ${to}`;
      list.appendChild(item);
      event.target.reset();
    }
  </script>
</body>
</html>
