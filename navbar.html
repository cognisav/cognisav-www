<style>
  :root {
    --primary: #111111;
    --accent: #007fff;
    --bg-light: #ffffff;
    --text-dark: #1a1a1a;
    --shadow: 0 2px 4px rgba(0, 0, 0, 0.03);
  }

  #nav {
    background: var(--bg-light);
    border-bottom: 1px solid #e0e0e0;
    font-family: 'Inter', sans-serif;
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .nav-container {
    max-width: 1140px;
    margin: 0 auto;
    padding: 0.5rem 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .brand {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--primary); /* ✅ changed from #0052cc to match site */
    text-decoration: none;
  }

  .hamburger {
    font-size: 1.5rem;
    cursor: pointer;
    display: none;
  }

  .nav-links {
    list-style: none;
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin: 0;
  }

  .nav-links li {
    position: relative;
  }

  .nav-links a,
  .dropdown-toggle {
    text-decoration: none;
    color: var(--text-dark);
    padding: 0.75rem 0;
    font-weight: 500;
    background: none;
    border: none;
    font-family: inherit;
    font-size: 1rem;
    cursor: pointer;
  }

  .nav-links a:hover,
  .nav-links a.active,
  .dropdown-toggle:hover {
    color: var(--accent);
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background: var(--bg-light);
    top: 100%;
    left: 0;
    min-width: 180px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    border-radius: 6px;
    z-index: 10;
  }

  .dropdown-content li a {
    display: block;
    padding: 0.75rem 1rem;
    color: #333;
    white-space: nowrap;
  }

  .dropdown-content li a:hover {
    background: #f5f5f5;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  @media (max-width: 768px) {
    .hamburger {
      display: block;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      background: var(--bg-light);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
    }

    .nav-links.show {
      display: flex;
    }

    .dropdown:hover .dropdown-content {
      display: none;
    }

    .dropdown.open .dropdown-content {
      display: block;
      position: relative;
      box-shadow: none;
    }

    .dropdown-toggle::after {
      content: " ▼";
    }

    .nav-links li {
      width: 100%;
      text-align: center;
    }

    .dropdown-content li {
      text-align: left;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");
    const dropdownToggles = document.querySelectorAll(".dropdown-toggle");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    dropdownToggles.forEach(toggle => {
      toggle.addEventListener("click", (e) => {
        const parentDropdown = toggle.closest(".dropdown");
        parentDropdown.classList.toggle("open");

        document.querySelectorAll(".dropdown").forEach(d => {
          if (d !== parentDropdown) d.classList.remove("open");
        });
      });
    });
  });
</script>
