<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact MagnaRix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0052cc;
      --secondary: #007fff;
      --text-dark: #1a1a1a;
      --text-light: #ffffff;
      --bg-light: #f9fafc;
      --bg-white: #ffffff;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.65;
      font-size: 16px;
    }

    header {
      padding: 1rem 1rem;
      text-align: center;
      background-color: var(--bg-white);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
    }

    .logo {
      max-width: 182px;
      margin-bottom: 0.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }

    .hero {
      padding: 1rem 1rem;
      text-align: center;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--text-light);
    }

    .hero h2 {
      font-size: 1.4rem;
      margin: 0 auto;
      max-width: 720px;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: var(--bg-white);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .container h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: var(--primary);
    }

    .container p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
    }

    form button {
      margin-top: 1.5rem;
      padding: 12px 20px;
      border: none;
      background: var(--primary);
      color: var(--text-light);
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: var(--secondary);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      background: var(--bg-white);
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="navbar"></div>

<script>
  fetch("navbar.html")
    .then(response => response.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
    })
    .catch(error => {
      console.error("Error loading navbar:", error);
    });
</script>

<header>
  <a href="/"><img src="logo.png" alt="MagnaRix Logo" class="logo" /></a>
  <h1>Contact MagnaRix</h1>
</header>

<div class="hero">
  <h2>We’d love to hear from you — whether you're exploring MagnaForge, MagnaCrown, or a strategic partnership.</h2>
</div>

<div class="container">
  <h2>Let’s Connect</h2>
  <p>Drop us a message and our team will respond promptly. Your vision deserves the right platform — let’s shape it together.</p>
  <form action="https://formspree.io/f/xldnrprd" method="POST">
    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  &copy; 2025 MagnaRix. All rights reserved.
</footer>

</body>
</html>
